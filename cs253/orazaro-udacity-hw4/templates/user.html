<div class="user">
  <div class="user-heading">
    <div class="user-name">
      {{p.name}}
    </div>
    <div class="user-password">
      {{p.password}}
    </div>
    <div class="user-email">
      {{p.email}}
    </div>

    <div class="date">
      {{p.created.strftime("%b %d, %Y")}}
    </div>
  </div>
</div>
